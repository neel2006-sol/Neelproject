<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Us - RULZZZ Clothing">
    <title>Contact Us | RULZZZ Clothing</title>
    <style>
        body {
            font-family: 'Arial';
            margin: 0;
            padding: 0;
            background-color: #2f2f2f;
            color: #fff;
        }

        header {
            background: linear-gradient(90deg, #fddc66, #51b4c3);
            padding: 20px 0;
            height: auto;
            width: 100%;
        }

        header h1 {
            font-size: 1cm;
            margin: 0;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            text-shadow: 4px 4px 4px black;
        }

        header h1:hover {
            transform: scale(1.1);
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        nav a {
            color: rgb(255, 255, 255);
            font-size: 1.2rem;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav a:hover {
            color: #000000;
            transform: scale(1.2);
            text-decoration: underline;
        }

        #contact-us {
            padding: 40px 10%;
            text-align: center;
        }

        #contact-us h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ff6e7f;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #444;
            font-size: 1rem;
        }

        form button {
            padding: 10px 20px;
            background-color: #ff6e7f;
            border: none;
            color: white;
            font-size: 1.1rem;
            cursor: pointer;
        }

        form button:hover {
            background-color: #fddc66;
        }

        footer {
            background: linear-gradient(90deg, #fad378, #103338);
            padding: 20px;
            text-align: center;
            color: rgb(16, 36, 63);
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <header>
        <center><h1>Contact Us</h1></center>
        <nav>
            <a href="project.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact us.html">Contact</a>
        </nav>
    </header>

    <section id="contact-us">
        <h2>Get In Touch</h2>
        <p>Have questions or want to get in touch? We're here for you!</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 RULZZZ Clothing. All rights reserved.</p>
    </footer>

</body>

</html>
